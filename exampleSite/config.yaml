baseURL: "https://lbroomfield.netlify.app/"
languageCode: "en-us"
title: "lbroomfield"
theme: hugo-profile

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

Paginate: 3
enableRobotsTXT: true
# disqusShortname: your-disqus-shortname
# googleAnalytics: G-MEASUREMENT_ID

markup:
  goldmark:
    renderer:
      unsafe: true

Menus:
  main:
    - identifier: blog
      name: Blog
      title: Blog posts
      url: /blogs
      weight: 1
    - identifier: gallery
      name: Gallery
      title: Blog posts
      url: /gallery
      weight: 2
    #Dropdown menu
    # - identifier: dropdown
    #   title: Example dropdown menu
    #   name: Dropdown
    #   weight: 3
    # - identifier: dropdown1
    #   title: example dropdown 1
    #   name: example 1
    #   url: /#
    #   parent: dropdown
    #   weight: 1
    # - identifier: dropdown2
    #   title: example dropdown 2
    #   name: example 2
    #   url: /#
    #   parent: dropdown
    #   weight: 2

params:
  title: "Hugo Profile"
  description: Text about my cool site
  # staticPath: ""  # The path to serve the static files from
  favicon: "/fav.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # color:
  #   textColor:
  #   secondaryTextColor:
  #   backgroundColor:
  #   secondaryBackgroundColor:
  #   primaryColor:
  #   secondaryColor:

  #   darkmode:
  #     textColor:
  #     secondaryTextColor:
  #     backgroundColor:
  #     secondaryBackgroundColor:
  #     primaryColor:
  #     secondaryColor:

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Hugo Profile" # Brand name for the brand | default is the title variable
    disableSearch: false
    # searchPlaceholder: "Search"
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Latoya."
    subtitle: "Bridging Healthcare Insights with Data Science"
    content: "With a solid foundation in healthcare informatics and medical coding, I am venturing into the realm of Data Analytics and Data Science to leverage my analytical skills and contribute to data-driven decision making in healthcare."
    image: /images/hero.svg
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "#"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/lbroomfield
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/latoya-broomfield-rhia-ccs-45739b171/

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      "With an extensive background in medical coding and healthcare informatics, I've dedicated my career to ensuring accuracy and compliance in medical record documentation. My experience spans across various healthcare settings including inpatient, outpatient, and rehabilitation facilities. I'm proficient in ICD-10 CM, CPT, DRG, and modifier assignment, and have played a pivotal role in training and mentoring new coders. I am keen on transitioning to a role in Data Analytics and Data Science. My foundation in healthcare data, SQL, Python, and statistical analysis, coupled with a relentless curiosity, equip me to drive insights that foster data-driven decision making in healthcare."


  # Experience
  experience:
    enable: true
    # title: "Custom Name"
  items:
    - job: "Outpatient Medical Coding Specialist"
      company: "Gebbs Healthcare Solutions"
      companyUrl: "https://gebbs.com"
      date: "2022 - Present"
      content: |-
        "At Gebbs, I conduct meticulous medical records analysis for outpatient healthcare records, ensuring accurate coding and data abstraction in accordance with official coding guidelines. My responsibilities also include ensuring proper ICD-10 CM, CPT, I&I, E/M and modifier assignment."

    - job: "Medical Coding Specialist"
      company: "Aquity Solutions (formerly MModal)"
      companyUrl: "https://aquitysolutions.com"
      date: "2016 - 2022"
      content: |-
        "Worked on comprehensive medical record analysis for both inpatient and outpatient healthcare records, ensuring accurate coding and compliance with official coding guidelines. Provided training for new coders and assisted in transitioning between work queues/chart types, contributing to efficient charge capture practices."

    - job: "Medical Coding Specialist"
      company: "iMedX"
      companyUrl: "https://imedx.com"
      date: "2017 - 2020"
      content: |-
        "Specialized in abstracting and analyzing data from inpatient rehab and outpatient healthcare records. Key contributor to HEDIS quality measures abstraction, aligning with health insurance providers' criteria."
    
  # Education
  education:
    enable: true
    # title: "Custom Name"
    index: false
    items:
      - title: Master of Science in Health Informatics
        school:
          name: University of Maryland, Global Campus
      - title: Bachelor of Science in Healthcare Management
        school:
          name: Clayton State University
      - title: Associate of Science in Health Information Technology
        school:
          name: Atlanta Technical College


  # projects
  projects:
    enable: true
    # title: "Custom Name"
    items:
      - title: Hugo Profile
        content: A highly customizable and mobile first Hugo template for personal portfolio and blog.
        image: /images/projects/profile.png
        featured:
          name: Demo
          link: https://hugo-profile.netlify.app
        badges:
          - "Hugo"
          - "Bootstrap"
          - "Javascript"
        links:
          - icon: fa fa-envelope
            url: mailto:?subject=Hugo%20Profile%20Template&body=Check%20it%20out:%20https%3a%2f%2fhugo-profile.netlify.app%2fblog%2fmarkdown-syntax%2f
          - icon: fab fa-github
            url: https://github.com/gurusabarish/hugo-profile
          - icon: fab fa-twitter
            url: https://twitter.com/intent/tweet?text=Check+it+out:&url=https%3A%2F%2Fgithub.com%2Fgurusabarish%2Fhugo-profile

      - title: Image Converter
        content: A web app to convert image to pdf, png to jpg, png to jpg and png to webp without database using django.
        image: /images/projects/converter.jpg
        featured:
          name: Demo
          link: https://django-converter.herokuapp.com
        badges:
          - "Django"
          - "Bootstrap"
        links:
          - icon: fab fa-github
            url: https://github.com/gurusabarish/converter

      - title: Hugo Profile V2
        content: A clean and simple Hugo template for personal portfolio and blog.
        image: /images/projects/profile2.jpg
        featured:
          name: Demo V2
          link: https://hugo-profile-2.netlify.app
        badges:
          - "Hugo"
          - "Bootstrap"
          - "Javascript"
        links:
          - icon: fab fa-github
            url: https://github.com/gurusabarish/HugoProfileV2

  #Contact
  contact:
    enable: true
    # title: "Custom Name"
    content: My inbox is always open. Whether you have a question or just want to say hi, Iâ€™ll try my best to get back to you!
    email: latoyabroomfield@gmail.com
    btnName: Mail me
    # formspree:
    #   enable: true # `contact.email` value will be ignored
    #   formId: abcdefgh # Take it from your form's endpoint, like 'https://formspree.io/f/abcdefgh'
    #   emailCaption: "Enter your email address"
    #   messageCaption: "Enter your message here"

  footer:
    socialNetworks:
      github: https://github.com/lbroomfield
      linkedin: https://www.linkedin.com/in/latoya-broomfield-rhia-ccs-45739b171/
      twitter: https://twitter.com
      instagram: https://instagram.com
      facebook: https://facebook.com

  # List pages like blogs and posts
  listPages:
    disableFeaturedImage: false

  # Single pages like blog and post
  singlePages:
    readTime:
      enable: true
      content: "min read"
    scrollprogress:
      enable: true

  # For translations
  terms:
    read: "Read"
    toc: "Table Of Contents"
    copyright: "All rights reserved"
    pageNotFound: "Page not found"
    emailText: "Check out this site"

  datesFormat:
    article: "Jan 2, 2006"
    articleList: "Jan 2, 2006"
    articleRecent: "Jan 2, 2006"

  #customScripts: -| # You can add custom scripts which will be added before </body> tag
  #  <script type="text/javascript"><!-- any script here --></script>
